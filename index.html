<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="/css/style.css " />
  </head>
  <body>
    <main class="flex-container">
      <section id="builder">
        <form action="">
          <fieldset>
            <legend>Personal Info</legend>
            <div class="fields-wrap">
              <div class="form-field">
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" class="field" />
              </div>
              <div class="form-field">
                <label for="tagline">Tagline</label>
                <input type="text" name="tagline" class="field" />
              </div>
            </div>
            <div class="fields-wrap">
              <div class="form-field w-100">
                <label for="bio">Bio</label>
                <textarea name="bio" class="field"></textarea>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Contact Info</legend>
            <div class="fields-wrap">
              <div class="form-field">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" class="field" />
              </div>
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="email" class="field" />
              </div>
            </div>
            <div class="fields-wrap">
              <div class="form-field">
                <label for="github_url">Github</label>
                <input type="url" name="github_url" class="field" />
              </div>
              <div class="form-field">
                <label for="linkedin_url">Linkedin</label>
                <input type="url" name="linkedin_url" class="field" />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Education</legend>
            <div class="fields-wrap">
              <div class="form-field">
                <label for="education_1">Title</label>
                <input type="text" name="education_1" class="field" />
              </div>
              <div class="form-field">
                <label for="education_1_year">Year</label>
                <input type="number" name="education_1_year" class="field" />
              </div>
            </div>
            <div class="fields-wrap">
              <div class="form-field">
                <label for="education_2">Title</label>
                <input type="text" name="education_2" class="field" />
              </div>
              <div class="form-field">
                <label for="education_2_year">Year</label>
                <input type="number" name="education_2_year" class="field" />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Experties / Skills</legend>
            <div class="fields-wrap">
              <div class="form-field w-100">
                <textarea name="skills" id="skills"></textarea>
                <p class="heltext">Add comma separated skills</p>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Languages</legend>
            <div class="fields-wrap">
              <div class="form-field w-100">
                <textarea name="languages" id="languages"></textarea>
                <p class="heltext">Add comma separated languages</p>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Experience</legend>
            <div class="fields-wrap experience">
              <div class="form-field w-100">
                <div>
                  <label for="ex1_title">Title</label>
                  <input type="text" name="ex1_title" id="ex1_title" />
                </div>
                <div>
                  <label for="ex1_company">Company</label>
                  <input type="text" name="ex1_company" id="ex1_company" />
                </div>
                <div>
                  <label for="ex1_role">Role</label>
                  <input type="text" name="ex1_role" id="ex1_role" />
                </div>
              </div>
              <hr />
              <div class="form-field w-100">
                <div>
                  <label for="ex2_title">Title</label>
                  <input type="text" name="ex2_title" id="ex2_title" />
                </div>
                <div>
                  <label for="ex2_company">Company</label>
                  <input type="text" name="ex2_company" id="ex2_company" />
                </div>
                <div>
                  <label for="ex2_role">Role</label>
                  <input type="text" name="ex2_role" id="ex2_role" />
                </div>
              </div>
              <hr />
              <div class="form-field w-100">
                <div>
                  <label for="ex3_title">Title</label>
                  <input type="text" name="ex3_title" id="ex3_title" />
                </div>
                <div>
                  <label for="ex3_company">Company</label>
                  <input type="text" name="ex3_company" id="ex3_company" />
                </div>
                <div>
                  <label for="ex3_role">Role</label>
                  <input type="text" name="ex3_role" id="ex3_role" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="preview">
        <div class="topbar"></div>
        <header id="main_header">
          <img src="/assets/salman-abdul-ghani.jpg" alt="salman-abdul-ghani" />
          <div>
            <h1 id="fullname"></h1>
            <p id="tagline"></p>
          </div>
        </header>
        <div class="flex-container">
          <aside class="aside">
            <h2 class="fancy-heading">About Me</h2>
            <p>
              <b id="bio"></b>
            </p>
            <ul class="icon-list">
              <li>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <a id="phone" href=""></a>
              </li>
              <li>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <a id="email" href=""></a>
              </li>
              <li>
                <i class="fa fa-github" aria-hidden="true"></i>
                <a id="github_url" href="" target="_blank"></a>
              </li>
              <li>
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                <a id="linkedin_url" href="" target="_blank"></a>
              </li>
            </ul>
            <h2 class="fancy-heading">Education</h2>
            <p id="education_1" class="bold mb-0">
              <br />
            </p>
            <small id="education_1_year"></small>

            <p id="education_2" class="bold mb-0"></p>
            <small id="education_2_year"></small>

            <h2 class="fancy-heading">Experties</h2>
            <!-- <p><b>“Jack of all trades, master of ‘Ctrl + Z’”</b></p> -->
            <ul class="list" class="repeater"></ul>
            <h2 class="fancy-heading">Languages</h2>
            <ul class="list" class="repeater"></ul>
          </aside>
          <article class="main-content">
            <h2 class="fancy-heading">Experience</h2>
            <!-- <p>
              <b
                >Turning caffeine into code and bugs into features
                (sometimes).</b
              >
            </p> -->
            <div class="experience-item">
              <h3 id="ex1_title"></h3>
              <small id="ex1_company"></small>
              <p id="ex1_role"></p>
            </div>
            <hr />
            <div class="experience-item">
              <h3 id="ex2_title"></h3>
              <small id="ex2_company"></small>
              <p id="ex2_role"></p>
            </div>
            <div class="experience-item hidden">
              <hr />
              <h3 id="ex3_title"></h3>
              <small id="ex3_company"></small>
              <p id="ex3_role"></p>
            </div>
            <button id="show-entries">Show More Experience</button>
          </article>
        </div>
      </section>
    </main>

    <script src="/js/index.js"></script>
  </body>
</html>
